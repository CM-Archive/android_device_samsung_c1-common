# Infos from /proc/asound
#
# devices
#  0: [ 0]   : control
#  4: [ 0- 0]: hardware dependent
# 16: [ 0- 0]: digital audio playback
# 24: [ 0- 0]: digital audio capture
# 33:        : timer
#
# pcm
# 00-00: hifiaudio mc1n2-da0-0 :  : playback 1 : capture 1
#
# timers
# G0: system timer : 5000.000us (10000000 ticks)
# P0-0-0: PCM playback 0-0-0 : SLAVE
# P0-0-1: PCM capture 0-0-1 : SLAVE
#

hwdep.mc1n2 {
	type hw
	card 0
}

# ----------------------------------------
#  Mixer Interface
#

ctl.mc1n2 {
	type hw
	card 0
}

ctl.AndroidPlayback {
	type hw
	card 0  # C1YMU823
}

ctl.AndroidCapture {
	type hw
	card 0  # C1YMU823
}

# ----------------------------------------
#  PCM Interface Playback
#

pcm.hifi {
	type plug
	slave.pcm {
		type hw
		card 0
		device 0
		format S16_LE
		channels 2
		rate 44100
	}
}

pcm.voice {
	type plug
	slave.pcm {
		type hw
		card 0
		device 1
		format S16_LE
		channels 1
		rate 8000
	}
}

