                        {	name "AD Digital Volume"			value [ 93 93 ] 	}
                        {	name "DAC Playback Switch"			value [ 1 1 ]		} # bool
                        {	name "DAC Playback Volume"			value [ 93 93 ] 	}
                        {	name "DIR#0 ATT Switch"				value [ 1 1 ]		} # bool
                        {	name "DIR#0 ATT Volume"				value [ 93 93 ] 	}
                        {	name "DIR#0 Switch"				value [ 1 1 ]		} # bool
                        {	name "DIR#0 Volume"				value [ 93 93 ] 	}
                        {	name "DIR#1 ATT Switch"				value [ 1 1 ]		} # bool
                        {	name "DIR#1 ATT Volume"				value [ 93 93 ] 	}
                        {	name "DIR#1 Switch"				value [ 1 1 ]		} # bool
                        {	name "DIR#1 Volume"				value [ 93 93 ] 	}
                        {	name "DIR#2 ATT Switch"				value [ 1 1 ]		} # bool
