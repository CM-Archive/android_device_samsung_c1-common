##
## Playback Devices
##

pcm.AndroidPlayback {
        type hooks
        slave.pcm {
		type hw
		card 0
		device 0
		format S16_LE
		channels 2
		rate 44100
        }
        hooks.0 {
                type ctl_elems
                hook_args [
                        {	name "AENG6 Switch"				value [ 1 1 ]		} # bool
                        {	name "AENG6 Volume"				value [ 93 93 ]		}
                        {	name "Master Playback Switch"	  		value [ 1 1 ]		} # bool
                        {	name "Master Playback Volume"           	value [ 93 93 ] 	}
                        {	name "Headphone Playback Switch"		value [ 0 0 ]		} # bool
                        {	name "Headphone Playback Volume"		value [ 0 0 ]		}
                        {	name "Speaker Playback Switch"			value [ 1 1 ]		} # bool
                        {	name "Speaker Playback Volume"			value [ 31 31 ] 	}
                        {	name "Voice Playback Switch"			value [ 0 0 ]		} # bool
                        {	name "Voice Playback Volume"			value [ 0 0 ]		}
                        {	name "AD Analog Switch"				value [ 1 1 ]		} # bool
                        {	name "AD Analog Volume"				value [ 31 31 ] 	}
